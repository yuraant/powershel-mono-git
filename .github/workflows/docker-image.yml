name: Docker Image CI

on:
  push:
    tags:
       - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Docker Build
        run: docker build . --cache-from yabramkin/powershell-mono-git:latest --file Dockerfile --tag yabramkin/powershell-mono-git:${{steps.tag.outputs.tag}}
      - name: Docker Tag
        run: docker tag yabramkin/powershell-mono-git${{steps.tag.outputs.tag}}  yabramkin/powershell-mono-git:latest
      - name: Docker push version
        run: docker push yabramkin/powershell-mono-git:${{steps.tag.outputs.tag}}
      - name: Docker push and update latest
        run: docker push yabramkin/powershell-mono-git:latest